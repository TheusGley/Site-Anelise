            <label class="font-bio p-3 mb-4">
                Anelise Munaretto is Full Professor in the Department of Informatics at the Federal Technological University of Paraná,
                 Curitiba Campus, and Permanent Professor of the Postgraduate Program in Electrical Engineering and Industrial Informatics (CPGEI).
                 <br>
                  She received a B.Sc. degree in Computer Engineering from Pontifícia Universidade Católica do Paraná  (1993) and a M.Sc.
                   degree in Computer Science (emphasis in Computer Networking) from Université Pierre et Marie Curie  (Paris 6) - Sorbonne Universités,
                 <br>

                    Paris, France (2001). In 2004, she received a Ph.D. in Computer Science at the LIP6 laboratory of the Université Pierre et Marie Curie
                     (Paris 6) - Sorbonne Universités, Paris, France, where he has also been a lecturer during the 2002-2003 academic year. 
                 <br>
                     She is currently
                      co-responsible for the Wireless Networks and Communications Research Laboratory (LABSC) and co-responsible for the CNPq Research Group 
                      called Wireless Communications Systems. She has experience in Computer Engineering, with emphasis on Computer Networks, working mainly on the following
                       topics: wireless networks, Internet of Things (IoT), and smart cities.
            </label>
